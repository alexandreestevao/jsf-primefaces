<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>

<title>Treinamento JSF e Primefaces</title>
</h:head>
<h:body>

	<header>
		<div style="float: right;">
			<p:graphicImage library="img" name="logo.png" width="80" />
		</div>
	</header>
	
	
	<h:form id="form">
			<p:panelGrid columns="2">
				
				<h:outputText value="Evento"/>
				<p:selectOneMenu value="#{atividadeMB.atividade.tipoAtividade}" filter="true">
					<f:selectItems value="#{atividadeMB.atividades}" var="a" itemValue="#{a}" itemLabel="#{a.descricao}"/>				
				</p:selectOneMenu>
				
				<p:commandButton value="Enviar" update="label"/>
				<p:outputLabel value="#{atividadeMB.atividade.tipoAtividade.descricao}" id="label"/>
				
			</p:panelGrid> 
	</h:form>

</h:body>
</html>
